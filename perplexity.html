<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmelo's Health Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="tailwind.config.js"></script>
</head>
<body class="bg-gray-100">
    <div id="main-nav"></div>

    <div class="p-4 sm:p-6 lg:p-8">
        <header class="bg-gradient-to-r from-health-blue to-health-dark text-white p-6 rounded-xl shadow-lg mb-6">
            <h1 class="text-3xl font-bold">üêï Carmelo's Health Dashboard</h1>
            <div class="flex space-x-4 mt-2 text-sm text-blue-100">
                <span>Norwegian Elkhound Mix</span>
                <span>Senior (15+ years)</span>
                <span>55 lbs</span>
            </div>
        </header>

        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-6 overflow-x-auto" aria-label="Tabs">
                <button class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-health-blue border-health-blue" data-tab="overview">Overview</button>
                <button class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300" data-tab="bloodwork">Bloodwork Results</button>
                <button class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300" data-tab="dietary">Dietary Guidelines</button>
                <button class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300" data-tab="current-foods">Current Foods</button>
                <button class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300" data-tab="gemini-report">Gemini Report</button>
            </nav>
        </div>

        <main class="py-6">
            <!-- All content will be loaded into this main section -->
        </main>
    </div>

    <div id="main-footer"></div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab-btn');
            const mainContent = document.querySelector('main');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Deactivate all tabs
                    tabs.forEach(t => {
                        t.classList.remove('text-health-blue', 'border-health-blue');
                        t.classList.add('text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');
                    });

                    // Activate the clicked tab
                    tab.classList.add('text-health-blue', 'border-health-blue');
                    tab.classList.remove('text-gray-500', 'hover:text-gray-700', 'hover:border-gray-300');

                    // Show the correct content
                    const tabId = tab.dataset.tab;
                    // In a real app, you would load content here, e.g., via fetch
                    // For this demo, we'll just log it.
                    mainContent.innerHTML = `<div class="bg-white p-6 rounded-lg shadow"><h2 class="text-xl font-bold">${tabId} Content Loaded</h2><p>Content for the ${tabId} tab would appear here.</p></div>`;
                });
            });

            // Load initial tab
            if(tabs.length > 0) {
                tabs[0].click();
            }
        });
    </script>
</body>
</html>
