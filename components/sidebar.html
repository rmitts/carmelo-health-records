<!-- Mobile menu button -->
<button class="lg:hidden fixed top-4 left-4 z-50 p-2 bg-white rounded-md shadow-lg text-gray-700 hover:text-gray-900 hover:bg-gray-100" onclick="toggleSidebar()">
  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
  </svg>
</button>

<script>
function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('sidebarOverlay');
  
  sidebar.classList.toggle('-translate-x-full');
  overlay.classList.toggle('hidden');
}

// Close sidebar when clicking outside on mobile
document.addEventListener('click', function(event) {
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('sidebarOverlay');
  const menuButton = event.target.closest('button');
  
  if (!sidebar.contains(event.target) && !menuButton && !overlay.classList.contains('hidden')) {
    toggleSidebar();
  }
});

// Set active navigation item based on current page
document.addEventListener('DOMContentLoaded', function() {
  const currentPath = window.location.pathname.split('/').pop() || 'index.html';
  const navLinks = document.querySelectorAll('.nav-link');
  
  navLinks.forEach(link => {
    const href = link.getAttribute('href');
    if (href === currentPath || (currentPath === '' && href === 'index.html')) {
      link.classList.remove('text-gray-700', 'hover:text-gray-900', 'hover:bg-gray-100');
      link.classList.add('text-gray-900', 'bg-gray-100');
    }
  });
});
</script>
